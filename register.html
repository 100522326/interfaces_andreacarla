<!-- Versión a: Registro de nuevos usuarios -->
<!DOCTYPE html>

<html>
<head>
    <title>Pagina_web1</title>
    <link rel="stylesheet" href="style/style_reg.css">
</head>

    <body>
        <header> 
            <div class="header_left">
                <h1>Mochilas de larga distancia</h1>
            </div>
            <div class="header_nav">
                <nav>
                    <ul class="menu">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Experiencias</a></li>
                    <li><a href="#">Consejos</a></li>
                    <li><a href="#">Foro</a></li>
                    <li><a href="#">Contacto</a></li>
                    </ul>
                </nav>  
            </div>
            <div class="header_right">
                <img src="images/logo.png" alt="Logo" width="60" height="60">
                <select class="idioma">
                    <option selected>ES</option>
                    <option>EN</option>
                    <option>IT</option>
                    <option>FR</option>
                </select>
            </div>
        </header>
        <main>
            <section id="versionA" class="pag_registro">
                <section class="registro_pag">
                    <h1>Registro de nuevos usuarios</h1>
                    <form class="registro_form" action="#" method="post">
                        <!-- Nombre -->
                        <div class="form_group">
                        <label for="nombre">Nombre </label>
                        <input id="nombre" name="nombre" type="text" required>
                        </div>
                        <!-- Apellido -->
                        <div class="form_group">
                        <label for="apellidos">Apellidos</label>
                        <input id="apellidos" name="apellidos" type="text" required>
                        </div>
                        <!-- Correo -->
                        <div class="form_group">
                        <label for="correo">Correo electrónico</label>
                        <input id="correo" name="correo" type="email" required>
                        </div>
                        <!-- Confirmar correo -->
                        <div class="form_group">
                        <label for="correo2">Confirmar correo</label>
                        <input id="correo2" name="correo2" type="email" required>
                        </div>
                        <!-- Fecha de nacimiento -->
                        <div class="form_group form_fecha">
                            <label class="label_inline">Fecha de nacimiento</label>
                            <div class="fecha_inputs">
                            <input type="text" inputmode="numeric" placeholder="DD" aria-label="Día" maxlength="2" required>
                            <input type="text" inputmode="numeric" placeholder="MM" aria-label="Mes" maxlength="2" required>
                            <input type="text" inputmode="numeric" placeholder="AAAA" aria-label="Año" maxlength="4" required>
                            </div>
                        </div>
                        <!-- Login -->
                        <div class="form_group">
                            <label for="login">Login</label>
                            <input id="login" name="login" type="text" required>
                        </div>
                        <!-- Password -->
                        <div class="form_group">
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password" required>
                        </div>
                        <!-- Subir imagen -->
                        <div class="form_group form_file">
                            <span class="label_inline">Subir imagen de perfil</span>
                            <label class="file_fake">
                            <input type="file" name="avatar" accept="image/*">
                            <span>Examinar…</span>
                            </label>
                        </div>
                        <!-- Checkbox -->
                        <div class="form_group form_terms">
                            <input type="checkbox" id="privacidad" required>
                            <label for="privacidad">Acepto la <a href="#">Política de privacidad</a></label>
                        </div>
                
                        <!-- Acciones -->
                        <div class="register">
                            <!-- Enlace a Versión b -->
                            <a class="register_btn" href="#versionB" role="button">Guardar datos y acceder</a>
                            <a class="back_btn" href="index.html">Volver</a>
                        </div>
                    </form>
                </section>
            </section>
        </main>
        <footer> <!--Pie de página-->
            <div class="footer_left">
                <p>© 2025 Mochileros<br>sin Fronteras</p>
            </div>
            <nav class="footer_nav">
                <a href="#">Sobre nosotros</a>
                <a href="#">Política de privacidad</a>
                <a href="#">Ayuda</a>
            </nav>
            <div class="footer_right">
                <img src="images/ig.png" width="60" height="60">
                <img src="images/yt.png" width="60" height="60">
                <img src="images/tiktok.png" width="60" height="60">
            </div>
            <form class="newsletter">
                <label for="newsletter_email">Suscripción a newsletter:</label>
                <div class="newsletter_registro">
                <input type="email" id="newsletter_email" placeholder="Tu correo" required>
                <button type="submit">Suscribirse</button>
                </div>
            </form>
        </footer>
    </body>
</html>
