<!-- Versión a: Registro de nuevos usuarios -->
<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mochilas de larga distancia</title>
    <link rel="stylesheet" href="./style/style_reg.css">
</head>

    <body>
        <header> 
            <div class="header_left">
                <h1>Mochilas de larga distancia</h1>
            </div>
            <div class="header_nav">
                <nav>
                    <ul class="menu">
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="#">Experiencias</a></li>
                    <li><a href="#">Consejos</a></li>
                    <li><a href="#">Foro</a></li>
                    <li><a href="#">Contacto</a></li>
                    </ul>
                </nav>  
            </div>
            <div class="header_right">
                <img src="images/logo.png" alt="Logo" width="60" height="60">
                <select class="idioma">
                    <option selected>ES</option>
                    <option>EN</option>
                    <option>IT</option>
                    <option>FR</option>
                </select>
            </div>
        </header>

        <main>
            <section class="pag_registro">
                <h2>Registro de nuevos usuarios</h2><br>
                <form class="registro_pag">
                    <div class="type1">
                        <!-- Nombre -->
                        <div class="form_group">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" name="nombre" type="text" placeholder="Ej: Juan" required>
                        </div>

                        <!-- Apellido -->
                        <div class="form_group">
                        <label for="apellidos">Apellidos</label>
                        <input id="apellidos" name="apellidos" type="text" placeholder="Ej: Gómez" required>
                        </div>
                    </div>
                    <div class="type1">
                        <!-- Correo -->
                        <div class="form_group">
                        <label for="correo">Correo electrónico</label>
                        <input id="correo" name="correo" type="email" placeholder="123@gmail.com" required>
                        </div>

                        <!-- Confirmar correo -->
                        <div class="form_group">
                        <label for="correo2">Confirmar correo</label>
                        <input id="correo2" name="correo2" type="email" placeholder="123@gmail.com" required>
                        </div>
                    </div>  
                    <div class = "type2">
                        <!-- Fecha de nacimiento -->
                        <div class="form_group">
                        <label for="fecha_nacimiento">Fecha de nacimiento</label>
                        <input id="fecha_nacimiento" name="fecha_nacimiento" type="date" required>
                        </div>
                    </div>    
                    <div class="type1">
                        <!-- Login -->
                        <div class="form_group">
                        <label for="login">Login</label>
                        <input id="login" name="login" type="text" placeholder="login" required>
                        </div>

                        <!-- Password -->
                        <div class="form_group">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" required>
                        </div>
                    </div>
                    <div class="type2">
                        <!-- Subir imagen -->
                        <div class="form_group">
                        <label for="avatar">Subir imagen de perfil</label>
                        <input type="file" id="avatar" name="avatar" accept="image/*">
                        </div>

                        <!-- Checkbox -->
                        <div class="checkbox">
                        <input type="checkbox" id="privacidad" required>
                        <label for="privacidad">Acepto la <a href="#">Política de privacidad</a></label>
                        </div>
                    </div>
                    <!-- Acciones -->
                    <div class="register">
                    <a class="register_btn" id="registro" href="./perfil_usuario.html">Guardar datos y acceder</a>

                    </div>
                </form>
            </section>
        </main>

        <footer> <!--Pie de página-->
            <div class="footer_left">
                <p>© 2025 Mochilas de<br>larga distancia</p>
            </div>
            <div class="footer_center">
                <nav class="footer_nav">
                    <a href="#">Sobre nosotros</a>
                    <a href="#">Política de privacidad</a>
                    <a href="#">Ayuda</a>
                </nav>
                <div class="footer_right">
                    <img src="images/ig.png" alt="instagram" width="60" height="60">
                    <img src="images/yt.png" alt="youtube" width="60" height="60">
                    <img src="images/tiktok.png" alt="tik tok" width="60" height="60">
                </div>
            </div>
            <form class="newsletter">
                <label for="newsletter_email">Suscripción a newsletter:</label>
                <div class="newsletter_registro">
                    <input type="email" id="newsletter_email" placeholder="Tu correo" required>
                    <button type="submit">Suscribirse</button>
                </div>
            </form>
        </footer>
    </body>
</html>
